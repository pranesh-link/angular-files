<button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
<img *ngIf="!data.isPdf" class="image-preview" [src]="data.message">
<pdf-viewer *ngIf="data.isPdf" [src]="data.message" [render-text]="true" [autoresize]="true" [original-size]="false" [show-borders]="true" [show-all]="true" style="display: block;"></pdf-viewer>
